            </header>
            <div class="mdl-card mdl-cell mdl-cell--9-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone">
              <div class="mdl-card__supporting-text">
<!--Name-->
                <h4 class="apiName"></h4>
<!--detailedDescription-->
                <div class="apiDescription"></div>
<!--url-->
                <div class="apiUrl section__text mdl-cell mdl-cell--10-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone"></div>

                <div class="section__text mdl-cell mdl-cell--10-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">

                  <div class="section__text mdl-cell mdl-cell--10-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">

<!--Born date&place-->

<!--If died-->
                  <div class="apiWikiDied"></div>
<!--If movement-->

                </div>
<!--wiki extract-->
                <div class="section__text mdl-cell mdl-cell--10-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
                    <div class="apiWikiExtract"></div>

                    <div class="apiWikiUrl section__text mdl-cell mdl-cell--10-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
                    </div>
                    <div class="imdbUrl section__text mdl-cell mdl-cell--10-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
                    </div>
		    <div class="mdl-cell mdl-cell--2-col-desktop mdl-cell--1-col-tablet mdl-cell--1-col-phone">
                      <a href="https://www.wikidata.org/" >
                        <img src="images/poweredByWiki.svg"></img>
                      </a>
                    </div>

                </div>
              </div>
            </div>

          <section class="section--center mdl-grid mdl-shadow--2dp">

<!--img-->
